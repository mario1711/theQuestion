<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="estilo.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
	<meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Hola</title>
    <meta name='viewport' content='width=device-width, user-scalable=no , initial-scale=1.0 , maximum-scale=1.0 , minimum-scale=1.0' >
    
    <script>
        function accionParaCuandoEllaDigaQueSi(){
            alert('Ahora soy la persona más feliz del mundo , no te vas a arrepentir');
        }

        function mueveElBoton(){
            width = window.innerWidth;
            height = window.innerHeight;

            newWidth = (Math.random() * width);
            newHeight = (Math.random() * height);

            document.getElementById('btnNo').style.position = "absolute";
            document.getElementById('btnNo').style.left = newWidth + "px";
            document.getElementById('btnNo').style.top = newHeight + "px";
        }

    </script>
</head>
<body>
<div class="contenedor">
	<!--------------------------------------------------------------------------------------------------->
	<div class="div_texto" align="center">
		<h3 class="div_texto__h3">¿Quieres andar conmigo?</h3>
	</div>
<!---------------------------------------------------------------------------------------------------->
	<div class="div_imagen" align="center">
		<img src= "love.gif" 
        class="div_imagen__img">
	</div>
<!----------------------------------------------------------------------------------------------------->
	<div class="div_btn" align="center">
		<input type="button" onclick="accionParaCuandoEllaDigaQueSi()" id="btnSi" value="Si" />
    	<input type="button" id="btnNo" onmouseover="mueveElBoton()" value="No" />	
	</div>
 <!----------------------------------------------------------------------------------------------------->
</div>
