<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="estilo.css">
	<meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Paola</title>
    <meta name='viewport' content='width=device-width, user-scalable=no , initial-scale=1.0 , maximum-scale=1.0 , minimum-scale=1.0' >
    
    <script>
        function accionParaCuandoEllaDigaQueSi(){
            alert('Ahora soy el niño mas feliz del mundo , no te vas a arrepentir');
        }

        function mueveElBoton(){
            width = window.innerWidth;
            height = window.innerHeight;

            newWidth = (Math.random() * width);
            newHeight = (Math.random() * height);

            document.getElementById('btnNo').style.position = "absolute";
            document.getElementById('btnNo').style.left = newWidth + "px";
            document.getElementById('btnNo').style.top = newHeight + "px";
        }
    </script>
</head>
<body>
<div class="contenedor">
	<!--------------------------------------------------------------------------------------------------->
	<div class="div_texto" align="center">
		<h3 class="div_texto__h3">¿Quieres ser mi novia?</h3>
	</div>
<!---------------------------------------------------------------------------------------------------->
	<div class="div_imagen" align="center">
		<img src="1.jpg" class="div_imagen__img">
	</div>
<!----------------------------------------------------------------------------------------------------->
	<div class="div_btn" align="center">
		<input type="button" onclick="accionParaCuandoEllaDigaQueSi()" id="btnSi" value="Si" />
    	<input type="button" id="btnNo" onmouseover="mueveElBoton()" value="No" />	
	</div>
 <!----------------------------------------------------------------------------------------------------->
</div>
</body>
</html>
